<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <link href="../bootstrap-5.0.0-beta2-dist/css/bootstrap.css">
    <script src="../bootstrap-5.0.0-beta2-dist/js/bootstrap.js"></script>
    <script src="./path/to/just-validate.min.js"></script>
    <title>Forms</title>
</head>
<body >
    <Form>
        <fieldset>
            <label for="name">Nome</label>
            <input type="text" id="name" maxlength="40" required data-validate-field:="name">
            <label for='email'>Email</label>
            <input type="email" id="email" maxlength="50" required data-validate-field:="email">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" maxlength="11" required>
            <br>
            <br>
            <label for="endereco">Endereco</label>
            <input type="text" id="endereco" maxlength="200" required>
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" maxlength="28" required>
            <label for="estado">Estado</label>
            <select id="estado" required>
                <option>
                    Rio Grande do Sul
                </option>
                <option>
                    Rio Grande do Norte
                </option>
                <option>
                    Santa Catarina
                </option>
                <option>
                    Paraná
                </option>
                <option>
                    São Paulo
                </option>
                <option>
                    Minas Gerais
                </option>
                <option>
                    Espírito Santo
                </option>
                <option>
                    Goias
                </option>
                <option>
                    Mato Grosso
                </option>
                <option>
                    Mato Grosso do Sul
                </option>
                <option>
                    Tocantins
                </option>
                <option>
                    Amazonas
                </option>
                <option>
                    Rondônia
                </option>
                <option>
                    Roraima
                </option>
                <option>
                    Acre
                </option>
                <option>
                    Bahia
                </option>
                <option>
                    Pará
                </option>
                <option>
                    Ceará
                </option>
                <option>
                    Piauí
                </option>
                <option>
                    Paraíba
                </option>
                <option>
                    Sergipe
                </option>
                <option>
                    Maranhão
                </option>
                <option>
                    Alagoas
                </option>
                <option>
                    Brasília
                </option>
                <option selected>
                    Rio de Janeiro
                </option>
            </select>
            <label for="tipo">Tipo</label>
            <input type="radio" name="tipo" required> Casa
            <input type="radio" name="tipo" required> Apartamento        
        </fieldset>
        <fieldset>
            <label for="resumo">Resumo do currículo</label>
            <textarea id="resumo" maxlength="1000" cols="20" rows="20" required></textarea>
            <label for="cargo">Cargo</label>
            <input type="text" maxlength="40" id="cargo" required>
            <br>
            <label for="desc">Descrição do cargo</label>
            <input type="text" maxlength="500" required>
            <label for="data">Data de início</label>
            <input type="date" required id="datepicker">
            <button type="submit">Enviar</button>
            <button type="button" id="limpar">Limpar</button>

        </fieldset>
        <script src="pikaday.js"></script>
<script>
    var picker = new Pikaday({ field: document.getElementById('datepicker') });
</script>
    <script src="script.js"></script>
</body>
</html>
